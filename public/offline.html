<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Sistema de Control Ganadero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .feature-text {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .offline-icon {
        width: 80px;
        height: 80px;
      }
      
      .offline-icon svg {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 9l2-2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l2 2V7a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v2z"/>
        <path d="M5 9h14l-7 8z"/>
        <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>
    
    <h1>Sin Conexión</h1>
    <p>Parece que has perdido tu conexión a internet. Algunas funciones del Sistema de Control Ganadero pueden no estar disponibles.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Reintentar Conexión
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">🐄</div>
        <div class="feature-text">Gestión de Ganado</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🏡</div>
        <div class="feature-text">Control de Finca</div>
      </div>
      <div class="feature">
        <div class="feature-icon">📊</div>
        <div class="feature-text">Reportes</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🔔</div>
        <div class="feature-text">Notificaciones</div>
      </div>
    </div>
  </div>
  
  <script>
    // Check for connection restoration
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Try to reconnect periodically
    setInterval(function() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
